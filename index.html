<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Поиск контактов лиц принимающих решения</title>
    <meta name="description" content="Находим контакты лиц, принимающих решения. Больше встреч, меньше холостых звонков. Проверенные email и телефоны для B2B продаж.">
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Обработка перенаправлений от 404.html
      (function(l) {
        if (l.search && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
